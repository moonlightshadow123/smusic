<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="abcjs_basic_5.10.3-min.js"></script>
	<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="https://kit.fontawesome.com/dea24a676b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="abcjs.css">
	<link rel="icon" href="icon.svg">
</head>
<body>
<div class="control">
	<div id="start" class="icon" style="vertical-align: text-bottom;"><span style="vertical-align: text-bottom;"><i class="fas fa-play"></i></span></div>
	<div id="stop" class="icon"><i class="fas fa-stop"></i></div>
	<div class="progress">
		<span class="start" style="float: left;padding: 5px"></span>
		<div class="progress-bar">
			<div class="now"></div>
		</div>
		<span class="end" style="float: right;padding: 5px;"></span>
	</div>
	<div id="pause" class="icon"><i class="fas fa-pause"></i></div>
	<div id="resume" class="icon"><i class="fas fa-step-forward"></i></div>
	<div style="text-align: center;display:flex;align-items:center;"><input type="checkbox" id="repeat" name="repeat" value="repeat"></div>
</div>

<div id="paper" ></div>
<div id="window" style="position: absolute;display: none;background-color:#5577ee;color: #ffffff;font-size: 5vw">
	<span id="pitch"></span><br>
	<span id="duration"></span>
</div>

<style type="text/css">
	#midi-download a{
  		color: inherit; /* blue colors for links too */
  		text-decoration: inherit; /* no underline */
		font-size: small;
		padding: 5px;
		border: 1px solid gray;
	}
	#midi-download a:hover{
		background-color: #3333ff;
		color: #ffffff;
		transition: 0.5s;
	}
</style>
<div style="text-align: center;"><span id="midi-download">D</span></div>
</body>
<script type="text/javascript" src="abcjs.js"></script>
<!--<script type="text/javascript" src="abcjs_midi_6.0.0-beta.16-min.js">
</script-->

			/*ABCJS.renderMidi("midi", thedata);
			ABCJS.renderMidi("midi-download", thedata, { generateDownload: true, generateInline: false });*/
</script>
</html>
